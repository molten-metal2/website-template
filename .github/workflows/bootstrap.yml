name: Bootstrap Terraform State Backend

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2  # Change to your preferred region

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init (Bootstrap)
        run: terraform init
        working-directory: ./terraform/bootstrap

      - name: Terraform Plan (Bootstrap)
        run: terraform plan -out=tfplan
        working-directory: ./terraform/bootstrap

      - name: Terraform Apply (Bootstrap)
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform/bootstrap

      - name: Display Bootstrap Outputs
        run: |
          echo "âœ… Bootstrap complete!"
          echo "ðŸ“¦ State Bucket: $(terraform output -raw state_bucket_name)"
          echo "ðŸ”’ DynamoDB Lock Table: $(terraform output -raw dynamodb_table_name)"
        working-directory: ./terraform/bootstrap

