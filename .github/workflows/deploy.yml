name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2  # Sydney - closest to New Zealand

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
          echo "bucket_name=$(terraform output -raw website_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "website_url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Sync website files to S3
        run: |
          aws s3 sync ./src/website/ s3://${{ steps.tf_outputs.outputs.bucket_name }}/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf_outputs.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Display website URL
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Your website is live at: ${{ steps.tf_outputs.outputs.website_url }}"
          echo "ğŸ“¦ S3 Bucket: ${{ steps.tf_outputs.outputs.bucket_name }}"
          echo "â˜ï¸ CloudFront Distribution: ${{ steps.tf_outputs.outputs.cloudfront_id }}"

