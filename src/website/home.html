<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - PoliticNZ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main class="main-content">
    <div class="feed-container">
      <div class="create-post-card">
        <textarea id="post-input" placeholder="What's on your mind about NZ Politics?" class="post-input" maxlength="280"></textarea>
        <div class="post-footer">
          <span id="char-counter">0/280</span>
          <button id="post-btn" class="post-btn">Post</button>
        </div>
      </div>

      <div id="feed-loading" class="feed-loading">Loading feed...</div>
      <div id="feed-error" class="feed-error" style="display: none;"></div>
      <div id="feed" class="feed"></div>
    </div>
  </main>
  
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="profile-api.js"></script>
  <script src="posts-api.js"></script>
  <script src="post-utils.js"></script>
  <script src="navbar.js"></script>
  <script src="home.js"></script>
</body>
</html>
