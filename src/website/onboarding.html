<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - PoliticNZ</title>
</head>
<body>
    <h1>Welcome to PoliticNZ</h1>
    <p>Please complete your profile to continue</p>

    <form id="onboardingForm">
        <div>
            <label for="display_name">Display Name (Required)*</label>
            <input 
                type="text" 
                id="display_name" 
                name="display_name" 
                required 
                minlength="2" 
                maxlength="20"
                placeholder="Enter your display name"
            >
            <small>2-20 characters</small>
        </div>

        <div>
            <label for="bio">Bio (Optional)</label>
            <textarea 
                id="bio" 
                name="bio" 
                maxlength="500"
                rows="4"
                placeholder="Tell us about yourself"
            ></textarea>
            <small>Maximum 500 characters</small>
        </div>

        <div>
            <label for="political_alignment">Political Alignment (Optional)</label>
            <select id="political_alignment" name="political_alignment">
                <option value="">Prefer not to say</option>
                <option value="National">National</option>
                <option value="Labour">Labour</option>
                <option value="Independent">Independent</option>
            </select>
        </div>

        <div id="error-message" style="display: none;"></div>

        <button type="submit" id="submitButton">Complete Profile</button>
    </form>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="profile-api.js"></script>
    <script src="onboarding.js"></script>
</body>
</html>
